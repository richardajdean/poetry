<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Stone
    </title>
    <meta charset="utf-8">
    <link rel="icon" type="img/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="poem.css">
  </head>
  <body>
    <a href="/">
      <h1 class="header-name">
        Richard Arthur John Dean
      </h1>
    </a>
    <h2 class="poem-title">
      Stone
    </h2>
    <div class="poem-wrapper">
      <p class="poem-line">Rolling this stone away</p>
      <p class="poem-line">Would take more men than I know</p>
      <p class="poem-line">Stronger too</p>
      <p class="poem-line">And what would be revealed?</p>
      <p class="poem-line">Bare shrinking earth</p>
      <p class="poem-line">The worms chewing through it</p>
    </div>
    <p class="copyright">
      Richard Arthur John Dean &copy 2021
    </p>
  </body>
</html>
