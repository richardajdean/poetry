<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Cave
    </title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="single-poem.css">
  </head>
  <body>
      <h1 class="header-name">
        Richard Arthur John Dean
      </h1>
    <a class="back-link" href="/">
      Back
    </a>
    <h2 class="poem-title">
      Cave
    </h2>
    <div class="poem">
      <p class="poem-line">Sleep has painted a wet hand print across my face</p>
      <p class="poem-line">I am a cave now</p>
      <p class="poem-line">Lit by my sputtering eyelids</p>
      <p class="poem-line">Lines move with the no-rhythm of flames</p>
      <p class="poem-line">Searching with shadows for where shapes live</p>
      <p class="poem-line">I sit at the entrance</p>
      <p class="poem-line">Carving wood into the shape of a man</p>
    </div>
  </body>
</html>
