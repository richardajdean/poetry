    <div class="poem">
      <h2>
        Cave
      </h2>
      <p>
        Sleep has painted a wet hand print across my face<br>
        I am a cave now<br>
        Lit by my sputtering eyelids<br>
        Lines move with the no-rhythm of flames<br>
        Searching with shadows for where shapes live<br>
        I sit at the entrance<br>
        Carving wood into the shape of a man<br>
      </p>
